<!DOCTYPE html>
<html>
<head>
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Eventos</h1>
    
    <!-- Botão para adicionar evento -->
    <a href="{% url 'add_event' %}"><button>Adicionar Evento</button></a>

    <!-- Lista de eventos -->
    <h2>Lista de Eventos</h2>
    <ul>
        {% for evento in eventos %}
            <li>
                <strong>Título:</strong> {{ evento.titulo }}<br>
                <strong>Tipo:</strong> {{ evento.tipo }}<br>
                <strong>Data de Início:</strong> {{ evento.data_inicio }}<br>
                <strong>Local:</strong> {{ evento.local }}<br>
                <strong>Cidade:</strong> {{ evento.cidade }}<br>
                <form action="{% url 'delete_event' evento.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
